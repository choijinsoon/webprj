<!-- 양정길,조현아 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- 헤더 제목이 헤더? -->
        <h1>알랜드 메뉴 목록</h1> <!--정길님 하단 알랜드메뉴 타이틀을 헤더에 쓰면 어떤가요? 검색버튼도 같이 헤더에 포함시키는게 어떤지 궁금하네요~-->
        
        <div><a href="">뒤로가기</a><a href="">메뉴</a></div>
    </header>

    <!--알랜드 메뉴------------------------------------------------------------------------------------------------------- -->

    <section>
        <header>
            <h1>메뉴 검색</h1>
            <div>검색</div>
        </header>

        <nav>
            <h1>메뉴 카테고리</h1>
            <div>전체메뉴</div>
            <ul>
                <li><a href="">커피음료</a></li>
                <li>수제청</li>
                <li>샌드위치</li>
                <li>쿠키</li>
            </ul>
        </nav>
    </section>

    <!--커피음료------------------------------------------------------------------------------------------------------- -->

    <main>
        <section>
            <h1>선택된 메뉴 목록</h1>

            <section>
                <h1>알랜드 커피</h1>
                
                <!-- 방이 없네요? -->
                <!-- 4500원 하고 같이 묶으면 어떤가요? -->
                <img height="100" src="" alt="커피">
                <div>
                    <div>4,500원</div> 
                    <div>ICED</div>
                    <div>Large</div>
                    <div>담기</div> <!--조현아추가-->
                    <div>주문하기</div> <!--조현아추가-->
                </div>
            </section>
            <section>
                <h1>알랜드 커피2</h1>
                <div>
                    <div><img height="100" src="" alt="커피"><span>4,500원</span></div>
                    <div><span>ICED</span><span>Large</span></div>
                    <div><a href="">담기</a><a href="">주문하기</a></div>
                </div>
            </section>
            <section>
                <h1>알랜드 커피3</h1>
                
                <img height="100" src="" alt="커피">
                <div>
                    <div>4,500원</div>
                    <div>ICED</div>
                    <div>Large</div>
                    <div>담기</div>
                    <div>주문하기</div>
                </div>
            </section>

            <div>더보기</div> <!--조현아추가-->        
            <div>
                <a href="">장바구니 가기</a>
            </div>
        </section>
        
    </main>
</body>
</html>
