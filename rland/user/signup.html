<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <section>
        <h1>회원 가입</h1>
        <form action="signup">
            <fieldset>
                <legend>회원 가입 정보</legend>
                <div>
                    <label for="uid">아이디(*)</label>
                    <input id="uid "name="uid" required placeholder="영문 6자 이상" autofocus autocomplete="off">
                    <output>아이디가 유효하지 않습니다.</output>
                </div>
                
                <div>
                    <label for="age">나이</label>
                    <input id="age "name="age" required type="number" min="10" max="120">
                </div>

                <div>
                    <label>전화번호</label>
                    <input name="phone" placeholder="대시(-) 포함 ex)010-1111-2222" pattern="010-\d{4}-\d{4}">
                </div>
                
                <div>
                    <label>이메일</label>
                    <input name="email">
                    <output>이메일이 유효하지 않습니다.</output>
                </div>
                
                <div>                
                    <label>비밀번호</label>
                    <input name="pwd">
                    <output>비밀번호가 유효하지 않습니다.</output>
                </div>
                
                <div>
                    <label>비밀번호 확인</label>
                    <input>
                    <output>비밀번호가 유효하지 않습니다.</output>
                </div>
            </fieldset>
            <fieldset>
                <legend>가장 좋아하는 취미</legend>
                <input id="r" type="radio" name="hb" value="1">
                <label for="r">독서</label>
                <input id="h" type="radio" name="hb" value="2">
                <label for="h">운동</label>
                <input id="g" type="radio" name="hb" value="3">
                <label for="g">게임</label>
                <select name="cbh" id="">
                    <option value="0">선택</option>
                    <option value="1">독서</option>
                    <option value="2">운동</option>
                    <option value="3">게임</option>
                </select>
                <input type="text" name="hb2" list="hb2-list">
                <datalist id="hb2-list">
                    <option value="가가가">
                    <option value="가가가1">
                    <option value="가가가2">
                    <option value="가가가3">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>좋아하는 취미</legend>
                <input id="r" type="checkbox" name="hb1" value="1">
                <label for="r">독서</label>
                <input id="h" type="checkbox" name="hb1" value="2">
                <label for="h">운동</label>
                <input id="g" type="checkbox" name="hb1" value="3">
                <label for="g">게임</label>
                <select multiple name="cbh1">
                    <option value="0">선택</option>
                    <option value="1">독서</option>
                    <option value="2">운동</option>
                    <option value="3">게임</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>HTML5에서 새로 추가된 입력 컨트롤들</legend>
                <label for="">가입일</label>
                <input type="date">
                <label for="">색상</label>
                <input type="color">
                <label for="">볼륨</label>
                <input type="range">
                
            </fieldset>
            <input type="submit" value="회원 가입">
            <input type="button" value="회원 가입">
            <button><img src="/images/pic1.png" alt=""></button>
        </form>

    </section>
</body>
</html>
